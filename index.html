<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차오라 : 고요가 머무는 곳</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin:0; padding:0; background-color:#faf9f6; color:#333; }
        header { text-align:center; padding:50px 20px; background-color:#f0ebe4; }
        header h1 { font-size:2em; color:#5b4636; }
        section { padding:40px 20px; max-width:1200px; margin:auto; }
        h2 { font-size:1.8em; color:#5b4636; text-align:center; margin-bottom:20px; }
        /* Masonry */
        .masonry { column-count:3; column-gap:15px; }
        .masonry img { width:100%; display:block; margin-bottom:15px; border-radius:8px; cursor:pointer; }
        @media (max-width:900px) { .masonry { column-count:2; } }
        @media (max-width:600px) { .masonry { column-count:1; } }
        /* Lightbox */
        .lightbox { display:none; position:fixed; z-index:999; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; }
        .lightbox img { max-width:90%; max-height:80%; border-radius:8px; }
        .close, .prev, .next {
            position:absolute; top:50%; transform:translateY(-50%); color:white; font-size:2em; cursor:pointer; user-select:none; padding:10px;
        }
        .close { top:20px; right:30px; transform:none; font-size:2.5em; }
        .prev { left:20px; }
        .next { right:20px; }
    </style>
</head>
<body>

<header>
    <h1>차오라 : 고요가 머무는 곳</h1>
</header>

<section>
    <h2>외부 출강 · 이벤트</h2>
    <div class="masonry">
        <img src="images/profile-1.jpg" alt="이벤트1" onclick="openLightbox(0)" onerror="this.style.display='none'">
        <img src="images/profile-2.jpg" alt="이벤트2" onclick="openLightbox(1)" onerror="this.style.display='none'">
        <img src="images/profile-3.jpg" alt="이벤트3" onclick="openLightbox(2)" onerror="this.style.display='none'">
        <img src="images/profile-4.jpg" alt="이벤트4" onclick="openLightbox(3)" onerror="this.style.display='none'">
        <img src="images/profile-5.jpg" alt="이벤트5" onclick="openLightbox(4)" onerror="this.style.display='none'">
        <img src="images/profile-6.jpg" alt="이벤트6" onclick="openLightbox(5)" onerror="this.style.display='none'">
        <img src="images/profile-7.jpg" alt="이벤트7" onclick="openLightbox(6)" onerror="this.style.display='none'">
        <img src="images/profile-8.jpg" alt="이벤트8" onclick="openLightbox(7)" onerror="this.style.display='none'">
        <img src="images/profile-9.jpg" alt="이벤트9" onclick="openLightbox(8)" onerror="this.style.display='none'">
        <img src="images/profile-10.jpg" alt="이벤트10" onclick="openLightbox(9)" onerror="this.style.display='none'">
    </div>
</section>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>

<!-- Instagram Widget -->
<section>
    <h2>Instagram</h2>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <div class="elfsight-app-b287c1ac-082a-431e-97d0-25ecae96a267" data-elfsight-app-lazy></div>
</section>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.masonry img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(index) {
        currentIndex = index;
        lightbox.style.display = 'flex';
        lightboxImg.src = images[currentIndex].src;
    }

    function closeLightbox() {
        lightbox.style.display = 'none';
    }

    function changeSlide(direction) {
        currentIndex += direction;
        if (currentIndex < 0) currentIndex = images.length - 1;
        if (currentIndex >= images.length) currentIndex = 0;
        lightboxImg.src = images[currentIndex].src;
    }

    document.addEventListener('keydown', function(e) {
        if (lightbox.style.display === 'flex') {
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
